<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rutinas Gimnasio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Rutinas de Entrenamiento</h1>
  <p>Escanea el código QR según el grupo muscular que quieras trabajar</p>

  <div class="contenedor">
    <div class="qr-item">
      <h2>Pecho</h2>
      <div id="qr-pecho"></div>
    </div>
    <div class="qr-item">
      <h2>Espalda</h2>
      <div id="qr-espalda"></div>
    </div>
    <div class="qr-item">
      <h2>Piernas</h2>
      <div id="qr-piernas"></div>
    </div>
    <div class="qr-item">
      <h2>Bíceps</h2>
      <div id="qr-biceps"></div>
    </div>
  </div>

  <!-- Librería QR -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
